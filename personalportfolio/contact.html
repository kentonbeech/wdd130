<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--========== UNICONS ==========-->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <!--========== BOXICONS ==========-->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>

    <!--========== MAIN CSS ==========-->
    <link rel="stylesheet" href="assets/css/style.css">

    <title>Portfolio Website - Kenton Beech</title>
</head>

<body>
    <!--========== SIDEBAR ==========-->
    <aside class="sidebar" id="sidebar">
        <nav class="nav">
            <div class="nav_logo">
                <a href="index.html"><img src="assets/img/FB_IMG_1575063854965.jpg" alt="Avatar" class="nav_logo_img"></a>
            </div>

            <div class="nav_menu">
                <div class="menu">
                    <ul class="nav_list">
                        <li class="nav_item">
                            <a href="index.html" class="nav_link active-link">Home</a>
                        </li>
                        <li class="nav_item">
                            <a href="about.html" class="nav_link">About</a>
                        </li>
                        <li class="nav_item">
                            <a href="#skills" class="nav_link">Skills</a>
                        </li>
                        <li class="nav_item">
                            <a href="#services" class="nav_link">Services</a>
                        </li>
                        <li class="nav_item">
                            <a href="contact.html" class="nav_link">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>

            <div class="btn_share">
                <i class="uil uil-share-alt social_share"></i>
            </div>
        </nav>
    </aside>

    <!--========== MAIN ==========-->
    <main class="main">
        <!--===== Contact =====-->
        <section class="contact section" id="contact">
            <h2 data-heading="Get in touch" class="section_title">Contact Me</h2>]

            <div class="contact_container container grid">
                <div class="contact_content">
                    <div class="contact_info">
                        <div class="contact_card">
                            <i class="uil uil-envelope-edit contact_card-icon"></i>
                            <h3 class="contact_card-title">Email</h3>
                            <span class="contact_card-data">kenton.beech@outlook.com</span>
                            <span class="contact_button">
                                Write me <i class="uil uil-arrow-right contact_button-icon"></i>
                            </span>
                        </div>

                        <div class="contact_card">
                            <i class="uil uil-whatsapp contact_card-icon"></i>
                            <h3 class="contact_card-title">WhatsApp</h3>
                            <span class="contact_card-data">+27 63-723-2709</span>
                            <span class="contact_button">
                                Write me <i class="uil uil-arrow-right contact_button-icon"></i>
                            </span>
                        </div>

                        <div class="contact_card">
                            <i class="uil uil-facebook-messenger contact_card-icon"></i>
                            <h3 class="contact_card-title">Messenger</h3>
                            <span class="contact_card-data">userf</span>
                            <span class="contact_button">
                                Write me <i class="uil uil-arrow-right contact_button-icon"></i>
                            </span>
                        </div>
                    </div>
                </div>

                <div class="contact_content">
                    <form action="" class="contact_form">
                        <div class="input_container">
                            <input type="text" class="input">
                            <label for="">Username</label>
                            <span>Username</span>
                        </div>

                        <div class="input_container">
                            <input type="email" class="input">
                            <label for="">Email</label>
                            <span>Email</span>
                        </div>

                        <div class="input_container">
                            <input type="tel" class="input">
                            <label for="">Phone</label>
                            <span>Phone</span>
                        </div>

                        <div class="input_container textarea">
                            <textarea name="" id="" class="input"></textarea>
                            <label for="">Message</label>
                            <span>Message</span>
                        </div>

                        <button type="submit" class="button"><i class="uil uil-navigator button_icon"></i>
                            Send Message
                        </button>
                    </form>
                </div>
            </div>
        </section> 
    </main>
</body>

</html>
